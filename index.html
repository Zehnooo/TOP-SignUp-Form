<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="left">
        <div class="image-container">
          <div class="odin-bar">
            <img src="/assets/odin-lined.png" alt="odin logo" />
            <p class="block">ODIN</p>
          </div>

          <img
            src="/assets/wallace-henry-G-5JCERzbE8-unsplash.jpg"
            alt="sign-up background"
          />
          <p class="credits mono">
            Photo by
            <a
              href="https://unsplash.com/@ghostdogg187?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >wallace Henry</a
            >
            on
            <a
              href="https://unsplash.com/photos/cosmic-nebula-with-glowing-red-and-white-gases-G-5JCERzbE8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </div>
      <div class="right mono">
        <div class="section-one pad">
          <p class="text">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br> Sign up
            <em>now</em> to get started.
          </p> 
          <br>
          <p class="text">You <em>know</em> you want to.</p>
        </div>
        <div class="section-two">
          <h1 class="text pad">Let's do this!</h1>
          <form id="sign-up" action="POST">
            <fieldset>
              <div class="group">
            <div class="set">
<label for="first_name">First Name</label>
              <input type="text" name="first_name" id="first_name" />
             </div> 
             <div class="set">
 <label for="last_name">Last Name</label>
              <input type="text" name="last_name" id="last_name" />
             </div>
              </div>
 
             <div class="group">
              <div class="set">
                 <label for="email">Email</label>
              <input type="email" name="email" id="email" />
              </div>
              <div class="set">
<label for="number">Phone Number</label>
              <input type="number" name="phone_number" id="phone_number" />
              </div>
             </div>
             
              <div class="group">
                     <div class="set">
  <label for="password">Password</label>
              <input type="password" name="password" id="password" />
                     </div>
              <div class="set">
                 <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                name="confirm_password"
                id="confirm_password"
              />
              </div>
              </div>
         
            
             
            </fieldset>
          </form>
        </div>
        <div class="section-three">
          <div>
          <button type="submit" form="sign-up">Create Account</button>
              <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
  </body>
</html>
